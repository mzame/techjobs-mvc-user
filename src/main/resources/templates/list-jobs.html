<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div>
        <table th:each="job : ${jobs}" class="job-listing" >
            <tr th:each="newJob : ${job}">
                <td th:text="${newJob.key}"></td>
                <td th:text="${newJob.value}"><a href="@{/search/results(column=${column},value=${newJob})}" th:text="${newJob}"></a></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
